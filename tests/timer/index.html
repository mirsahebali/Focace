<script src="https://cdn.tailwindcss.com"></script>

<div class="flex items-center justify-center flex-col gap-4 m-10">
  <div
    id="timer"
    class="flex items-center justify-center border-2 border-slate-300 rounded-full w-fit p-10"
  >
    <span id="minutes">25</span>
    :
    <span id="seconds">00</span>
  </div>
  <div id="buttons" class="flex flex-col justify-center items-center gap-3">
    <div>
      <button
        id="increase"
        class="bg-blue-300 p-2 hover:bg-blue-200 duration-300 rounded-lg disabled:bg-slate-200"
      >
        Increase
      </button>
      <button
        id="decrease"
        class="bg-red-300 p-2 hover:bg-red-200 duration-300 rounded-lg disabled:bg-slate-200"
      >
        Decrease
      </button>
    </div>
    <div>
      <button
        id="start-btn"
        class="bg-green-300 p-2 hover:bg-green-200 duration-300 rounded-lg disabled:bg-slate-200 disabled:cursor-not-allowed"
      >
        Start
      </button>
      <button
        id="pause-btn"
        class="bg-yellow-300 p-2 hover:bg-yellow-200 duration-300 rounded-lg disabled:bg-slate-200 disabled:cursor-not-allowed"
      >
        Pause
      </button>
      <button
        id="reset-btn"
        class="bg-pink-300 p-2 hover:bg-pink-200 duration-300 rounded-lg disabled:bg-slate-200 disabled:cursor-not-allowed"
      >
        Reset
      </button>
    </div>
  </div>
</div>
<script src="timer.js"></script>
